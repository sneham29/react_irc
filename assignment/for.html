<!DOCTYPE html>
<html>
<head>
  <title>For Loop in HTML</title>
</head>
<body>

  <div id="loop"></div>

  <script>
    
    var loopContent = document.getElementById("loop");

   
    for (var i = 1; i <= 5; i++) {
      var paragraph = document.createElement("p");
      paragraph.textContent = "Paragraph " + i;
      loopContent.appendChild(paragraph);
    }
  </script>

</body>
</html>
